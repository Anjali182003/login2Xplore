<html>
    <head>
        <title>Student Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <body>
        <div class="container">
            <h2 class="page-header text-center">Student Enrollment Form</h2><br>
            <form id="stdForm" method="get">
                <div class="form-group">
                    <label for="stdRoll">Student Roll:</label>
                    <input type="text" class="form-control" name="stdRoll" id="stdRoll" placeholder="Enter Student Roll" onchange="getStd()">
                </div>
                <div class="form-group">
                    <label for="stdName">Student Name:</label>
                    <input type="text" class="form-control" id="stdName" placeholder="Enter Student Name" name="stdName">
                </div>
                <div class="form-group">
                    <label for="stdClass">Class:</label>
                    <input type="text" class="form-control" id="stdClass" placeholder="Enter Class" name="stdClass">
                </div>
                <div class="form-group">
                    <label for="stdBirth">Date of Birth:</label>
                    <input type="date" class="form-control" id="stdBirth" name="stdBirth">
                </div>
                <div class="form-group">
                    <label for="stdAddress">Address:</label>
                    <input type="text" class="form-control" id="stdAddress" placeholder="Enter Address" name="stdAddress">
                </div>
                <div class="form-group">
                    <label for="stdEnroll">Enrollment Date:</label>
                    <input type="date" class="form-control" id="stdEnroll" name="stdEnroll">
                </div>
                <div class="page-header text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="stdSave" onclick="saveStudent()">SAVE</button>
                    <button type="button" class="btn btn-lg btn-primary" id="stdChange" onclick="changeStudent()">CHANGE</button>
                    <button type="button" class="btn btn-lg btn-primary" id="stdReset" onclick="resetForm()">RESET</button>    
                </div>
            </form>
        </div>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
